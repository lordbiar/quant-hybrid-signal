name: Daily Signal

on:
  schedule:
    - cron: '5 21 * * 1-5'   # 16:05 ET Mon-Fri
  workflow_dispatch:         # manual button

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run signals script
        run: python run_signals.py

      # ===> NEW STEP: Generate and Capture Formatted Output <===
      - name: Generate and capture signal output
        run: python post_table.py > signal_report.txt

      # ===> NEW STEP: Send Email Report <===
      - name: Send email report
        uses: dawidd6/action-send-mail@v3
        with:
          # Required
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸ“Š Daily Quant Signals - $(date +%Y-%m-%d)"
          # Read the body from the file we created in the previous step
          body: file://signal_report.txt
          to: ${{ secrets.GMAIL_USER }} # Sends the email to yourself
          from: GitHub Actions # The "from" name shown in the email client

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/
          git diff --cached --quiet || (git commit -m "signal $(date +%F) md5:$(cat signals/$(date +%F).md5)" && git push origin main)
