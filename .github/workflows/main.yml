name: Daily Signal

on:
  schedule:
    - cron: '5 21 * * 1-5'   # 16:05 ET Mon-Fri
  workflow_dispatch:         # manual button

# ===> THIS IS THE CRITICAL PART <===
# Grants the workflow permission to write to the repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ===> THIS IS ALSO CRITICAL <===
      # Checks out the repository with a token that has write permissions
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run signals script
        run: python run_signals.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals/
          # Only commit and push if there are actually changes
          git diff --cached --quiet || (git commit -m "signal $(date +%F) md5:$(cat signals/$(date +%F).md5)" && git push origin main)
